<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head th:replace="/layout/head :: head"></head>
<body >
<header th:insert="~{/layout/header :: header}"></header>


<div class="container">
    <div class="row" id="titre_listePatient">
        <div class="col">
            <h1 th:text="${message}"></h1>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="link_to_addPatient"><a href="/user/add" class="lien_btn">Ajouter un patient</a></button>
            <!-- Bouton ajout modal-->
            <button type="button" class="btn btn-primary" id="AddUserModal" data-bs-toggle="modal" data-bs-target="#addUserForm">
                Ajouter un patient Modals
            </button>
        </div>
    </div>

    <!-- ajout ville Modal-->
    <div class="modal fade" id="addUserForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter un patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/user/add" method="post">
                        <div class="col">
                            <label for="username" class="form-label">Username :</label>
                            <input type="text" th:value="${user?.username}" class="form-control" name="username" id="username" placeholder="Entrez votre pseudo" aria-label="Entrez votre pseudo">
                        </div>
                        <div class="col">
                            <label for="email" class="form-label">Email :</label>
                            <input type="email" th:value="${user?.email}" class="form-control" name="email" id="email" placeholder="Entrez votre adresse mail" aria-label="Entrez votre adresse mail">
                        </div>
                        <div class="col-12">
                            <label for="role" class="form-label">Role</label>
                            <select name="role"  id="role" class="form-select" aria-label="Default select example">
                                <option th:value="${user?.id}" th:text="${user?.roles}"></option>
                                <option>ROLE_ADMIN</option>
                                <option>ROLE_USER</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe" aria-label="Entrez votre mot de passe">
                        </div>
                        <div class="col">
                            <label for="nom" class="form-label">nom :</label>
                            <input type="text" th:value="${user?.name}" class="form-control" name="nom" id="nom" placeholder="Entrez votre nom" aria-label="Entrez votre nom">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary" id="envoyer_add_edit">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <table class="table" th:each="user: ${ul}">
        <thead>
        <tr>
            <th scope="col" class="col-1">#</th>
            <th scope="col" class="col-2">Username</th>
            <th scope="col" class="col-3">Adresse mail</th>
            <th scope="col" class="col-2">Nom</th>
            <th scope="col" class="col-4">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"  th:utext="${user.id}"></th>
            <td th:utext="${user.username}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.name}"></td>
            <td>
                <button class="btn btn-primary" id='update'>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}" class="lien_btn">Update</a>
                </button>

                <button class="btn btn-danger" id="delete">
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="lien_btn">Delete</a>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<footer th:insert="~{/layout/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
