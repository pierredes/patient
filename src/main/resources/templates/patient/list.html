<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/layout/head :: head"></head>
<body >
    <header th:insert="~{/layout/header :: header}"></header>


    <div class="container">
        <div class="row" id="titre_listePatient">
            <div class="col">
                <h1 th:text="${message}"></h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="link_to_addPatient"><a href="/patient/add" class="lien_btn">Ajouter un patient</a></button>

                <!-- Bouton ajout modal-->
                <button type="button" class="btn btn-primary" id="AddPatientModal" data-bs-toggle="modal" data-bs-target="#addPatientForm">
                    Ajouter un patient Modals
                </button>
            </div>
        </div>


         <!-- ajout patient Modal-->
        <div class="modal fade" id="addPatientForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter un patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/patient/add"  th:object="${lv}" method="post">
                            <div class="row">
                                <div class="col">
                                    <label for="nom" class="form-label">Nom :</label>
                                    <input type="text" th:value="${patient?.nom}" class="form-control" name="nom" id="nom" placeholder="Entrez votre nom de famille" aria-label="Entrez votre nom de famille">
                                </div>
                                <div class="col">
                                    <label for="prenom" class="form-label">Prénom :</label>
                                    <input type="text" th:value="${patient?.prenom}" class="form-control" name="prenom" id="prenom" placeholder="Entrez votre prénom" aria-label="Entrez votre prénom">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email :</label>
                                <input type="email" th:value="${patient?.email}" class="form-control" name="email" id="email" placeholder="Entrez votre email" aria-label="Entrez votre email">
                            </div>
                            <div class="col-12">
                                <label for="telephone" class="form-label">Téléphone</label>
                                <input type="text" th:value="${patient?.telephone}" class="form-control" name="telephone" id="telephone" placeholder="Entrez votre numéro de téléphone" aria-label="Entrez votre numéro de téléphone">
                            </div>
                            <div class="col-12">
                                <label for="ville" class="form-label">Ville</label>
                                <select name="ville"  id="ville" class="form-select" aria-label="Default select example">
                                    <option th:value="${ville1?.id}" th:text="${ville1?.nom}" value="Veuillez séléctionnez votre ville"></option>
                                    <option th:each="ville: ${lv}"  th:value="${ville.id}"  th:text="${ville.nom}"></option>
                                </select>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" id="envoyer_add_edit">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table" th:each="patient: ${lp}">
            <thead>
            <tr>
                <th scope="col" class="col-1">#</th>
                <th scope="col" class="col-4">Nom & prenom</th>
                <th scope="col" class="col-3">Ville</th>
                <th scope="col" class="col-4">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"  th:utext="${patient.id}"></th>
                <td th:utext="${patient.nom + ' ' + patient.prenom}"></td>
                <td th:utext="${patient.getVille()?.nom}"></td>
                <td>
                    <button class="btn btn-primary" id='update'>
                        <a th:href="@{/patient/edit/{id}(id=${patient.id})}" class="lien_btn">Update</a>
                    </button>

                    <!-- Bouton update modal-->
                    <button type="button" class="btn btn-primary" id="updatePatientModal" data-bs-toggle="modal" data-bs-target="#updatePatientForm">
                        Update Modals
                    </button>

                    <button class="btn btn-danger" id="delete">
                        <a th:href="@{/patient/delete/{id}(id=${patient.id})}" class="lien_btn">Delete</a>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <footer th:insert="~{/layout/footer :: footer}"></footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
